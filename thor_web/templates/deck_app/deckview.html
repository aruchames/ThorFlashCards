{% extends "deck_app/deckbase.html" %}

{% block owncss %}
<link rel="stylesheet" type="text/css"  href="/static/css/deckview.css">
{% endblock owncss%}

{% block content %}
<div class="content">
  <div class="container deckholder">
    <div class="row">
      <div class="col-md-12">

        <button type="button" id="HelpButton" class="btn btn-info" data-toggle="popover" 
          data-placement="left" data-trigger="hover"
          data-content="'Yes' indicates you know the card, 'No' indicates
          you forgot it. Try using your arrow keys on desktop for faster studying!"
          style="float: right; display: none;">
          Help
        </button>

        <a id="BackButton" class="btn-lg btn-primary" 
            href="{% url 'deck_cards' deck.pk %} ">
          <span class="glyphicon glyphicon-chevron-left"></span>
          Back to {{deck.deck_name}}
        </a>
      </div>

      <div class="col-md-6 col-md-offset-3">
        <div class="row">
          <div class="col-md-12">
            <div id="ContentCardView">

              <div id="LoadingInfo">
                <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate">
                </span> Loading cards...
              </div>

              <div id="NoCardsMessage" style="text-align: center;">
                <hr>
                <a href="{% url 'card_create' deck.pk %}" class="btn-lg btn-success">
                  Create one here
                </a>
              </div>

              <div class="card" style="display: none;"> 
                <div class="front face flashcard"></div>
                <div class="back face flashcard" style="display: none;"></div>
              </div>

            </div>
          </div>

          <div class="col-xs-2 col-xs-offset-3 btn-container">
            <button type="button" id="MissedButton" class=" btn btn-primary actbtn">No</button>
          </div>

          <div class="col-xs-2 btn-container">
            <button type="button" id="FlipButton" class="btn btn-default actbtn">Flip</button>
          </div>

          <div id="KnowButton" class="col-xs-2 btn-container">
            <button type="button" id="KnowButton" class="btn btn-success actbtn">Yes</button>
          </div>

        </div>
      </div>

    </div> 
  </div>
</div>
{% endblock content %}
{% block ownjavascript %}
<!--  <script src='//code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js'></script> -->
<script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js'></script>
<script type="text/javascript" src='/static/js/CardLearner.js'></script>
<script type="text/javascript" src='/static/js/deckview.js'></script>
{% endblock ownjavascript %}
