{% extends "deck_app/deckbase.html" %}
{% load static %}

{% block owncss %}
<link rel="stylesheet" type="text/css" href='{% static "shared/css/deckapp.css" %}'> 
{% endblock %}

{% block content %}
<div class="content">
  <div class="container deckholder">  
    <div class="row-fluid">

      {% for deck in decks %}
        <div class="col-sm-6">
          <div class="stack">
            {{deck.deck_name}}

            <div class="row-fluid cardmetainfo">
              <div class="col-xs-4">
                <span class="flag-icon flag-icon-gb"></span> {{deck.language}}
              </div>
              <div class="col-xs-4">
                <span class="glyphicon glyphicon-star"></span> {{deck.stars}}
              </div>
              <div class="col-xs-4">
                <span class="glyphicon glyphicon-eye-open"></span> {{deck.views}}
              </div>
            </div>

          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</div>

{% endblock content %}



{% block ownjavascript %}

{% endblock ownjavascript %}
