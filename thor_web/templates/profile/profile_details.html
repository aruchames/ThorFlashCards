{% extends "profile/profile_base.html" %}
{% load static %}
{% block ownjs %}
{% endblock ownjs %}

{% block owncss %}
<link rel="stylesheet" type="text/css" href='{% static "shared/css/profile.css" %}'>
{% endblock owncss %}

{% block content %}

<div class="col-lg-2"></div>
<div class="container col-lg-6">
    <div id="profile-block">
        <div class="panel panel-default">
            <div class="panel-content" style="text-align:center">
                <div class="profile-image-container">
                    <div class="profile-image"></div>
                </div>
                <div class="text-center h2">{{user.username}}</div>
                <div class="text-center h4">Check out your profile!</div>
            </div>
        </div>
        <div id="activity-block">
            <div class="panel panel-default">
                <div class="panel-content" style="margin-left:10px">
                    <div class="h3">
                        Header
                    </div>
                    <div>
                        Content
                    </div>
                    <br>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container col-lg-4">
    <div>
        <div id="achievements-block">
            <div class="panel panel-default">
                <div class="panel-content" style="margin-left:10px">
                    <div class="h3">
                        Achievements
                    </div>
                    <br>
                </div>
                </br>
            </div>
        </div>
        <br>

        <div id="friends-block">
            <div class="panel panel-default">
                <div class="panel-content" style="margin-left:10px">
                    <div class='h3'>
                    Friends
                    </div>
                    <br>
                </div>
                <br>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
