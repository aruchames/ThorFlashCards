{% load staticfiles %}
<html>
  <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta name="description" content="ThorFC Flash Cards">
	<title>Thor FC</title>

	<link href='{% static "shared/css/bootstrap.css" %}' rel='stylesheet'>
	<link href='{% static "shared/css/style.css" %}' rel='stylesheet'>
	{% block owncss %}
	{% endblock owncss %}	
  </head>

  <body id="page-top" class="index">

    <!--NavBar-->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/#">Thor Flashcards</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li class="hidden">
              <a href="#page-top"></a>
            </li>
            <li class="#">
              <a href="about.html">About</a>
            </li>
            <li class="#">
              <a href="#">Option 2</a>
            </li>
            <li class="#">
              <a href="#">Option 3</a>
            </li>
          </ul>
        </div>
        <!-- /.navbar-collapse -->
      </div>
      <!-- /.container-fluid -->
    </nav>
    <hr style="height:0.1em"/>
    {% if messages %}
    <ul class="messages">
          {% for message in messages %}
          <li
            {% if message.tags %} 
              class="{{ message.tags }}"
            {% endif %}>{{ message }}</li>
          {% endfor %}
      </ul>
    {% endif %}

    {% block content %}
      <p>This is default content</p>
    {% endblock content %}

      <script src='{% static "shared/js/bootstrap.min.js" %}'></script>
  </body>
</html>
