{% extends "base.html" %}
{% load static %}

{% block content %}
<link href='{% static "shared/css/login.css" %}' rel='stylesheet'>


<div class="container footerpaddingfix">
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2 text-center">
      <!-- TODO: update url linking -->
      <div class="container">
        <div class="card card-container">
          <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
          <p id="profile-name" class="profile-name-card"></p>
          <form class="form-signin" action="/register/" method="POST">
            {% csrf_token %}
            <span id="reauth-email" class="reauth-email"></span>
            <input type="text" id="inputUsername" class="form-control" placeholder="Username"
                   name="username" required autofocus>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address"
                   name="email" required autofocus>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" 
                   name="password" required>
            <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Register</button>
          </form><!-- /form -->
        </div><!-- /card-container -->
      </div><!-- /container -->
    </div>  
  </div>
</div>
<!-- TODO: find a way to remove handwritten links -->
{% endblock content %}
